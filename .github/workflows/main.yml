name: Python Workflow

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Change this to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust this according to your project setup

    - name: Run tests
      run: |
        python -m unittest discover tests  # Adjust this according to your test setup
